 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
   function makePizza(callback) {
      console.log("🍕 Starting to make pizza...");
      setTimeout(() => {
        console.log("✅ Dough prepared");
        setTimeout(() => {
          console.log("🧀 Cheese added");
          setTimeout(() => {
            console.log("🔥 Pizza baked");
            callback();
          }, 1000);
        }, 1000);
      }, 1000);
    }
    
    makePizza(() => console.log("🎉 Pizza ready (Callback Hell ended)\n"));
</script>
</body>
</html>
