<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function greetUser(name, callback) {
          console.log("Hello " + name);
          callback(); // executed later
        }
        
        function sayBye() {
          console.log("Goodbye!");
        }
        
        greetUser("Kannah", sayBye);
        

        
    </script>
</body>
</html>
